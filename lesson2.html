<!doctype html>
<html>
	<head>
		<style>
			h1 {
				color:red;
			}
			p {
				color:blue;
			}
			.standard{
				color:
				purple;
			}
			#intro{
				color:green;
			}
		</style>
	</head>
	<body>	
		<h1>
			My Page Title
		</h1>
		<p>
			A regular paragraph of text.
		</p>
		<h1><span><em>
			A level 2 heading
		</em></span></h1>
		<p id="intro" class="standard">
			My special intro paragraph
		</p>
		<p class="standarddifferent">
			Another paragraph that is just a little bit different
		</p>
		<p class="standard">
			Final paragraph of text to work with
		</p>
	</body>		
</html>
